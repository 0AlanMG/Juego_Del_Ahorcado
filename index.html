<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link href="./assets/css/home.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>
            <img class="header__logo" src="./assets/img/Logo.svg" alt="Logo Alura">
        </h1>
    </header>

    <body onload="inicializar()" onkeydown="teclaPresionada(event)">
        <section class="acciones">
            <button class="acciones__iniciar" onclick="sortearPalabraSecreta()">Iniciar Juego</button>
            <button class="acciones__agregar-nueva-palabra">Agregar Nueva Palabra</button>
        </section>
        <section class="agregar-palabra">
            <input class="agregar-palabra__palabra" type="text" placeholder="Ingrese una palabra">
            <p>
                <img src="./assets/img/Advertencia.svg" alt="Requisitos De Palabra">
                Máx. de 8 letras
            </p>
            <button class="agregar-palabra__guardar" onclick="guardarPalabra()">Guardar Y Empezar</button>
            <button class="agregar-palabra__cancelar">Cancelar</button>
        </section>
        <section class="juego">
            <canvas class="juego__ahorcado"></canvas>
            <canvas class="juego__letras-correctas"></canvas>
            <canvas class="juego__letras-incorrectas"></canvas>
            <canvas class="juego__resultado"></canvas>
            <button class="juego__nuevo-juego">Nuevo Juego</button>
            <button class="juego__desistir">Desistir</button>
        </section>
    </body>

    <footer class="footer">
        <img class="footer__logo" src="./assets/img/Logo.svg" alt="Logo Alura">
        <div class="footer__datos-desarrollador">
            <p>Diseñado Por:</p>
            <p>Alan Montes de Oca Garcia</p>
        </div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
